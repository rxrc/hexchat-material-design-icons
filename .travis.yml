---
language: node_js
node_js: [ iojs ]
cache:
  directories:
    - bower_components
    - node_modules
sudo: false

before_script:
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install

script: grunt

deploy:
  provider: releases
  api_key:
    secure: 
  file: hexchat-material-design-icons-v${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    tags: true
